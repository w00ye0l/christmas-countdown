<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크리스마스 카운트다운</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="setion-center">
    <!-- image -->
    <article class="gift-img">
      <img class="banner-img" src="./santa-and-snowman-having-fun.png" alt="gift picture">
    </article>
    <!-- info -->
    <article class="gift-info">
      <h3>크리스마스는 얼마나 남았나요?</h3>
      <h4 class="giveaway">
      </h4>
      <div class="deadline">
        <!-- secs -->
        <div class="deadline-format">
          <div>
            <h4 class="days">34</h4>
            <span>days</span>
          </div>
        </div>
        <!-- end of item -->
        <!-- hours -->
        <div class="deadline-format">
          <div>
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
        </div>
        <!-- end of item -->
        <!-- mins -->
        <div class="deadline-format">
          <div>
            <h4 class="mins">34</h4>
            <span>mins</span>
          </div>
        </div>
        <!-- end of item -->
        <!-- secs -->
        <div class="deadline-format">
          <div>
            <h4 class="secs">34</h4>
            <span>secs</span>
          </div>
        </div>
        <!-- end of item -->
      </div>
    </article>
  </section>

  <!-- javascript -->
  <script src="app.js"></script>
</body>
</html>
